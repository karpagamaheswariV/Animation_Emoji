<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ice-cream</title>
    <link rel="stylesheet" href="animation.css" />
  </head>
  <body>
   
    <h1 style="align-items: center;">Dancing Ice Cream</h1>
    <div class="container">
      <div class="wrapper">
        <div class="circle">
          <div class="face-wrapper">
            <div class="eyes"></div>
            <div class="eyes"></div>
            <div class="circle-mouth"></div>
          </div>
        </div>
        <div class="cone-top"></div>
        <div class="cone">
          <div class="face-wrapper">
            <div class="eyes"></div>
            <div class="eyes"></div>
            <div class="mouth"></div>
          </div>
        </div>
        <div class="cone-bottom"></div>
      </div>
      <div class="bottom-shadow"></div>
    </div>
  </body>
</html>
